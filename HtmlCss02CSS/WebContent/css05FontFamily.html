<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>폰트 속성</title>
	<!-- 폰트는 컴퓨터에 설치된 폰트가 있어야 화면에 표시된다 -->
	<style>
		@import url('https://fonts.googleapis.com/css?family=Indie+Flower');
		@import url('https://fonts.googleapis.com/css?family=Nanum+Pen+Script');
		.font-arial { font-family: Arial }
		.font-roman { font-family: 'Indie Flower', Arial, 'Times New Roman'; font-weight:300; }
		.font-test {font-family: 'Nanum Pen Script';  font-weight:300; font-style: normal;  }
		
		.font-notosans-black {
			font-family: 'Noto sans KR', sans-serif;
			font-style: normal;
			font-weight: 900;
		}
	</style>
</head>
<body>
	<h1 class="font-arial">hi whassup</h1>
	<h1 class="font-roman">Indie Flower</h1>
	<h1 class="font-test">안녕하세여 ㅎㅎㅎ  나눔 펜 스크립트</h1>
	
</body>
</html>
